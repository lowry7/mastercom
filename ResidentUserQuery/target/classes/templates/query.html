<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>号码查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

	<style type="text/css">
		html,body{
			height:100%;
			width:100%;`
		}
		body{
			background-size:100% 100%;
			padding-top:100px;
		}
	</style>

    </head>
<body>

  
<h2 style="text-align:center; margin-bottom: 20px">号码查询</h2>
<form role="form">
        <div class="form-group">
               <label for="name">文本框</label>
               <textarea  name="querytextarea" id="querytextarea" class="form-control" rows="6" placeholder="将手机号粘贴到这里"></textarea >
        </div>
    </form>
<div class="col-md-4"></div>
<div class="col-md-4">
    <button id="query" class="btn btn-primary btn-block" type="button" onclick="query()">立即查询</button>
</div>

<div class="col-md-12">
    <h2 style="text-align:center; margin-bottom: 20px">查询结果</h2>
</div>

<form role="form">
        <div class="form-group">
                <textarea  name="queryResult" id="queryResult" class="form-control" rows="6"></textarea >
        </div>
</form>


</body>
<script>
function query(){
	g_showLoading();
	$.ajax({
		url: "/query/do_query",
	    type: "GET",
	    data:{
	    	querytextarea:$("#querytextarea").val(),
	    },
	    success:function(data){
	    	layer.closeAll();
	    	if(data.code == 0){
	    		layer.msg("成功");
	    		$("#queryResult").val(data.data);
	    	}else{
	    		layer.msg(data.msg);
	    	}
	    },
	    error:function(){
	    	layer.closeAll();
	    }
	});
}
</script>
</html>
